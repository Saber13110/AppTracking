<form [formGroup]="form" (ngSubmit)="submit()" class="tbm-form">
  <div class="form-group">
    <label for="tbm-number">Tracking Number</label>
    <input id="tbm-number" formControlName="trackingNumber" class="form-control" />
  </div>
  <div class="form-group">
    <label for="tbm-package">Package Name</label>
    <input id="tbm-package" formControlName="packageName" class="form-control" />
  </div>
  <div class="form-group">
    <label for="tbm-email">Email</label>
    <input id="tbm-email" formControlName="email" type="email" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary">Send Update</button>
</form>

<div *ngIf="result">
  <p *ngIf="result.success">Email sent for {{ form.value.trackingNumber }}</p>
  <p *ngIf="!result.success">Failed: {{ result.error }}</p>
</div>
