<header class="header">
  <nav class="navbar">
    <a class="navbar__logo" routerLink="/home">Globex</a>

    <ul class="navbar__menu">
      <li><a routerLink="/home">Home</a></li>

      <li class="dropdown">
        <a href="#">Tracking <i class="fas fa-chevron-down"></i></a>
        <div class="dropdown__menu">
          <h4>Tracking ID</h4>
          <input type="text" placeholder="Insert Tracking ID Number" [(ngModel)]="trackingId" />
          <button class="btn-track"
                  role="button"
                  tabindex="0"
                  aria-label="Track package"
                  (click)="trackFromNavbar()"
                  (keydown.enter)="trackFromNavbar()"
                  (keydown.space)="trackFromNavbar()">TRACK <i class="fas fa-arrow-right"></i></button>
          <hr />
          <a routerLink="/advanced-shipment-tracking">Advanced Shipment Tracking</a>
          <a routerLink="/mobile-tracking">Track by Mobile</a>
          <a routerLink="/services/all-tracking"><strong>All Tracking Services</strong></a>
        </div>
      </li>

      <li><a routerLink="/history">History</a></li>

      <li class="dropdown">
        <a href="#">Help <i class="fas fa-chevron-down"></i></a>
        <div class="dropdown__menu">
          <a routerLink="/help" fragment="advice">Advice</a>
          <a routerLink="/help" fragment="tools">Tracking Tools</a>
          <a routerLink="/help" fragment="faq">Tracking FAQs</a>
          <a routerLink="/help" fragment="contact">Contact Us</a>
        </div>
      </li>

      <li><a routerLink="/about">About</a></li>
      <li><a routerLink="/find-location">Find Location</a></li>

      <li>
        <a routerLink="/notifications">
          <i class="fas fa-bell"></i>
          <span class="notification-badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
        </a>
      </li>

      <li><a routerLink="/auth/register"><i class="fas fa-user-circle"></i> Login/Register</a></li>
    </ul>

    <div class="navbar__search">
      <button class="search-btn"
              role="button"
              tabindex="0"
              aria-label="Toggle search"
              (click)="toggleSearch()"
              (keydown.enter)="toggleSearch()"
              (keydown.space)="toggleSearch()">
        <i class="fas fa-search"></i>
      </button>
      <input *ngIf="showSearch" type="text" class="search-input" placeholder="Rechercher..." />
    </div>
  </nav>
</header>
